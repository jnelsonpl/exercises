<!DOCTYPE html>
<html>
<head>
	<title>Temperature Conversion Exercise</title>
</head>
<body>

	<form> 
	<p>Enter a temperature to convert:</p>
	<input type="text" id="temperature">

	<br /><br />

	<input type="radio" id="fahrenheit">Fahrenheit
	<input type="radio" id="celsius">Celsius

	<br /><br />

	<input type="button" value="Convert" id="converter">
	<button type="reset" value="Reset">Reset</button>

	</form>

	<p id="converted_temperature"></p>


<script type="text/javascript" src="converter.js"></script>
</body>
</html>
