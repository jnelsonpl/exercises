<section ng-repeat="Song in MusicList | filter: searchText.search">

	<i>{{Song.title}}</i> - by  <b class='artist-li'>{{Song.artist}}</b> on the album
	<u class='album-li'>{{Song.album}}</u>
					
	<a ng-href="#!/music/{{Song.firebasekey}}/edit">Edit</a>
	<button ng-click="deleteSong(Song.firebasekey)">x</button>

</section>
