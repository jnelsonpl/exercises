<section ng-repeat="song in musicList">

				
			<i>{{song.title}}</i> - by  <b class='artist-li'>{{song.artist}}</b> on the album <u class='album-li'>{{song.album}}</u>
					
				<a ng-href="!#/music/{{song.firebasekey}}">Edit Song</a>
				<button ng-click="deleteSong(song.firebasekey)">X</button>

</section>

<a ng-href="#!/music/addnewsong">Add New Song</a>
