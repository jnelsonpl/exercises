<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>

<section id="meat"><fieldset>
Select Your Meat: <br />
	<input type="checkbox" id="roastbeef">Roast Beef <br />
	<input type="checkbox" id="ham">Ham<br />
	<input type="checkbox" id="cat">Cat <br />
	<input type="checkbox" id="meat">Meat <br />
	<input type="checkbox" id="nomeat">No Meat <br />
	</fieldset>
</section>

<br />

<section id="bread"><fieldset>
Select Your Bread: <br />
	<input type="checkbox" id="french">French Bread <br />
	<input type="checkbox" id="wheat">Wheat Bread <br />
	<input type="checkbox" id="italian">Italian Bread <br />
	<input type="checkbox" id="polish">Polish Bread <br />
</fieldset></section>

<br />

<section id="cheese"><fieldset>
Select Your Cheese: <br />
	<input type="checkbox" id="blue">Blue Cheese <br />
	<input type="checkbox" id="swiss">Swiss Cheese <br />
	<input type="checkbox" id="cheddar">Cheddar Cheese <br />
	<input type="checkbox" id="brie">Brie Cheese <br />
</fieldset></section>

<br />

<section id="condiments"><fieldset>
Select Your Condiments: <br />
	<input type="checkbox" id="ketchup">Ketchup <br />
	<input type="checkbox" id="mustard">Mustard <br />
	<input type="checkbox" id="relish">Relish <br />
</fieldset></section>

<br />

<section id="veggies"><fieldset>
Select your Vegetables: <br />
	<input type="checkbox" id="lettuce">Lettuce <br />
	<input type="checkbox" id="tomato">Tomato <br />
	<input type="checkbox" id="cucumber">Cucumber <br />
	<input type="checkbox" id="greens">Greens <br />
</fieldset></section>

<br /><br />

<div id="finalprice">
</div>



<script src="javascripts/sandwichmaker.js"></script>
<script src="javascripts/meat.js"></script>
<script src="javascripts/bread.js"></script>
<script src="javascripts/cheese.js"></script>
<script src="javascripts/condiments.js"></script>
<script src="javascripts/veggies.js"></script>
<script src="javascripts/DOMHandler.js"></script>


</body>
</html>
