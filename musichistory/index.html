<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>

  <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<br />

<div class="container">
<div class="row justify-content-md-center">

	<nav class="col-md-10" id="navheader">
		<ul class="list-inline">
			<li class="list-inline-item"><a href="#" id="listMusic">View Music</a></li>
			<li class="list-inline-item">|</li>
			<li class="list-inline-item"><a href="#" id="addMusic">Add Music</a></li>
			<li class="list-inline-item">|</li>
			<li class="list-inline-item"><a href="#" id="profile">Profile</a></li>
		</ul>

	</nav>

</div>

<br>

	<div class="container" id="list_music_view">
	<div class="row justify-content-md-center">

		<div class="col-md-3" id="left-sidebar">

			<h6>Song Length:</h6>
			<input type="range" id="song_length_slider">

		<br><br>

			<h6>Artist:</h6>
			<select id="artist">
				<!-- <option value="Options" selected>Options</option>
				<option value="Chvrches">Chvrches</option>
				<option value="Smashing_Pumpkins">Smashing Pumpkins</option>
				<option value="Fleetwood_Mac">Fleetwood Mac</option>
				<option value="Florence_Machine">Florence & The Machine</option> -->
			</select>

		<br><br>

			<h6>Album:</h6>
			<select id="album">
				<!-- <option value="Options" selected>Options</option>
				<option value="Every_Open_Eye">Every Open Eye</option>
				<option value="Zeitgeist">Zeitgeist</option>
				<option value="Rumours">Rumours</option>
				<option value="Ceremonials">Ceremonials</option> -->
			</select>

		<br><br>

			<h6>Genre:</h6>
				<div class="container"><div class="row">
		   			<div class="col-md-6">
		   				<label><input type="checkbox"> Rock </label>
		   				<label><input type="checkbox"> Alt. </label>
		   				<label><input type="checkbox"> Pop </label>
		   			</div>

		   			<div class="col-md-6">
		   				<label><input type="checkbox"> Classical </label>
		   				<label><input type="checkbox"> Jazz </label>
		   				<label><input type="checkbox"> Hip Hop </label>
		   			</div>
				</div></div>

			<br /></br />

			<div class="row justify-content-md-center">
				<button type="button" id="filter_button" value="Filter">Filter</button>
			</div>

		</div>

		<div class="col-md-7" id="right-content">

			<section id="arraySong" class="song_list">
			</section>

			<br />

			<input type="button" value="Load More Music" id="loadmore"></input>

		</div>

	</div>

</div></div>

<!--- add music view, hidden by default -->
	<div class="container hidden" id="add_music_view">
	<div class="row justify-content-md-center">

		<div class="col-md-10 text-center" id="add_music_view_div">

			Song Name: <br />
				<input type="text" class="search_music" id="name_of_song_search"> <br />
			Artist: <br />
				<input type="text" class="search_music" id="artist_of_song_search"> <br />
			Album: <br />
				<input type="text" class="search_music" id="album_of_song_search"> </br />

			<div class="row justify-content-md-center">
				<button type="button" id="music_search_button">Add</button>
			</div>


		</div>

	</div>
	</div> 

<script type="text/javascript" src="dist/jquery.min.js"></script>
<script type="text/javascript" src="dist/app.js"></script>
